<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
<!-- font awesome -->
<script src="https://kit.fontawesome.com/b110f99dc5.js" crossorigin="anonymous"></script>
<title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
  <div class="container">
    <div class="image">
      <img class="product-image" src="image-product-desktop.jpg" alt="product image">
    </div>
    <div class="info">
      <section class="heading">
        <p class="product-type">Perfume</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      </section>
      <section class="product-description">
        <h2>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</h2>
      </section>
      <section class="price">  
        <div class="present-price"><h3>$149.99</h3></div>
        <div class="past-price"><h4>$169.99</h4></div>
      </section class="basket">
        <div class="cart"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</div>
      </section>
    </div>
  </div>
</main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Mal Sta</a>.
      </div>
</footer> 
</body>
</html>
